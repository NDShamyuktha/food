<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Responsive Elements - Semantic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>

</head>
<body>

<h1 class="ui center aligned header">Responsive UI Examples</h1>


<h3 class="ui center aligned header">Responsive Menu</h3>

<div class="ui stackable container menu">
    <div class="item">
        <img src="assets/images/logo.png">
    </div>
    <a class="item">Features</a>
    <a class="item">Testimonials</a>
    <a class="item">Sign-in</a>
</div>

<h3 class="ui center aligned header">Stackable Grid</h3>
<div class="ui two column stackable grid">
    <div class="column">
        <div class="ui segment">Content</div>
    </div>
    <div class="column">
        <div class="ui segment">Content</div>
    </div>
    <div class="three column row">
        <div class="column">
            <div class="ui segment">Content</div>
        </div>
        <div class="column">
            <div class="ui segment">Content</div>
        </div>
        <div class="column">
            <div class="ui segment">Content</div>
        </div>
    </div>
    <div class="ten wide column">
        <div class="ui segment">Content</div>
    </div>
    <div class="six wide column">
        <div class="ui segment">Content</div>
    </div>
</div>


<!-- Content JS HERE !-->
<style>
    .last.container {
        margin-bottom: 300px !important;
    }

    h1.ui.center.header {
        margin-top: 3em;
    }

    h2.ui.center.header {
        margin: 4em 0em 2em;
    }

    h3.ui.center.header {
        margin-top: 2em;
        padding: 2em 0em;
    }
</style>

</body>
</html>
